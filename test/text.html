<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実技テスト</title>
    <Style>
        .contents {

            margin: auto;

        }

        .box {
            background-color: #00f;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            margin-top: 10px;
        }




        .text-box {
            text-align: center;

        }

        @media(max-width: 767px) {
            .contents {
                grid-template-columns: 1fr 1fr;
            }
        }
    </Style>
</head>
